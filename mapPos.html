<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <script src='js/rem.js'></script>
    <title>地图定位</title>
    <style lang="">
        input[type='text'] {
            border: none;
            margin-bottom: 0;
            height: 4.2rem;
            line-height: 4.2rem;
            padding: 0 3.5rem;
            font-size: 14px;
        }
        
        input::input-placeholder {
            color: #B3B3B3;
        }
    </style>
</head>

<body>
    <div class="w-layout">
        <header class="w-header">
            <a href="javascript:history.back(-1)" class='iconfont icon-zuojiantou '></a>
            <span>地图定位</span>
        </header>
        <div class='w-content'>
            <form action="#" class="w-form12">
                <input type="text">
                <span class='iconfont icon-sousuo w-iconfont12'></span>
                <span class='iconfont icon-Shapecopy w-iconfont12'></span>
            </form>
            <p class="w-mp-des12">说明:请输入关键词,并在结果列表中选择与你当前地址一致,或者最近的一个地址,以便用户在进行手机地图导航时,能迅速找到你的店址:</p>
            <div class="w-submit12"><a href="#">完 成</a></div>
        </div>


    </div>


</body>

</html>
