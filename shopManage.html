<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <script src='js/rem.js'></script>
    <title>店铺管理</title>

</head>

<body>
    <div class="w-layout">
        <header class="w-header">
            <a href="javascript:history.back(-1)" class="iconfont icon-zuojiantou"></a>
            <span>店铺状态设置</span>
        </header>
        <div class="w-content1">
            <h4 class="w-lq-title8">空白表示不启用</h4>
            <div class="w-item22">
                <div class="w-itemTop">
                    <p class="w-shopName22">旗下店铺B店
                    </p>
                    <p class="mui-clearfix">
                        <span class="mui-pull-left">当前: <a class="w-open8">营业中</a></span>
                    </p>

                    <div class="mui-switch mui-switch-mini mui-active w-lq-switch22">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
                <div class='w-itemBottom'>
                    <ul>
                        <li>
                            折上优惠比例
                            <form action="#" class="w-form22-1">
                                <input type="text" placeholder="保留小数点后一位">
                            </form> %
                        </li>
                        <li>
                            消费满
                            <form action="#">
                                <input type="text" placeholder="整数">
                            </form>
                            元　, 　送
                            <form action="#">
                                <input type="text" placeholder="整数">
                            </form> 兑客商城购物券
                        </li>
                        <li>
                            <div class="mui-input-row mui-checkbox">
                                <label>允许使用商家消费金</label>
                                <input name="checkbox1" value="Item 4" type="checkbox" checked="">
                            </div>
                        </li>
                    </ul>
                    <div class="w-itemOther">
                        <p class="w-title22">其他优惠宣传</p>
                        <textarea name="textarea" cols="30" rows="3" placeholder="请输入该店铺的文字介绍" class="markText"></textarea>
                        <span class="w-sum22">70</span>
                    </div>

                </div>
            </div>
            <div class="w-item22">
                <div class="w-itemTop">
                    <p class="w-shopName22">旗下店铺A店
                    </p>
                    <p class="mui-clearfix">
                        <span class="mui-pull-left">当前: <a class="w-close8">歇业中</a></span>

                    </p>
                    <div class="mui-switch mui-switch-mini w-lq-switch22">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
                <div class='w-itemBottom w-hide8'>
                    <ul>
                        <li>
                            折上优惠比例
                            <form action="#" class="w-form22-1">
                                <input type="text" placeholder="保留小数点后一位">
                            </form>
                            %
                        </li>
                        <li>
                            消费满
                            <form action="#">
                                <input type="text" placeholder="整数">
                            </form>
                            元, 送
                            <form action="#">
                                <input type="text" placeholder="整数">
                            </form>
                            兑客商城购物券
                        </li>
                        <li>
                            <div class="mui-input-row mui-checkbox">
                                <label>允许使用商家消费金</label>
                                <input name="checkbox1" value="Item 4" type="checkbox" checked="">
                            </div>
                        </li>
                    </ul>
                    <div class="w-itemOther">
                        <p class="w-title22">其他优惠宣传</p>
                        <textarea name="textarea" cols="30" rows="3" placeholder="请输入该店铺的文字介绍" class="markText"></textarea>
                        <span class="w-sum22">70</span>
                    </div>

                </div>


            </div>
        </div>

    </div>
    <script src="./mui/js/mui.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script>
        $(function() {
            $(".mui-switch").each(function(i, item) {
                item.addEventListener("toggle", function(event) {
                    if (event.detail.isActive) {
                        $(this).parents('.w-item22').find(".w-itemBottom").show()
                        $(this).siblings().find("a").removeClass().addClass('w-open8').html('营业中')
                    } else {

                        $(this).parents('.w-item22').find(".w-itemBottom").hide()
                        $(this).siblings().find("a").removeClass().addClass('w-close8').html('歇业中')
                    }
                })
            })

            //输入文字不能超限
            $(".markText").keyup(function() {
                var text = $(this).val();
                //中文字数统计  
                str = (text.replace(/\w/g, "")).length;
                //非汉字的个数  
                abcnum = text.length - str;
                total = str + abcnum;
                if (total > 70) {
                    mui.alert("您输入的字数超限！");
                    // $(this).attr("disabled", "disabled");
                    $(this).val(text.substring(0, 70));
                }

                $(".w-sum22").html(total + "/70");
            })
        })
    </script>
</body>


</html>
