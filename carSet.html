    <script>
        $(function() {
            //银行下来点击
            $(".w-selects_other6").children("a").click(function() {
                    $(this).parents('.w-selects6').find(".w-selected6").text($(this).attr("title"));
                    $(".w-selects_other6").hide();
                    $(this).parents('.w-selects6').find(".w-selects_head6 i").attr("class", "mui-icon mui-icon-arrowthindown");
                })
                //头部点击 显示或隐藏下拉，并切换箭头图片
            $(".w-selects_head6").click(function() {
                if ($(this).parent().children(".w-selects_other6").css("display") == 'none') {
                    $(this).parent().children(".w-selects_other6").show();
                    $(this).find("i").attr("class", "mui-icon mui-icon-arrowthinup");
                } else {
                    $(this).parent().children(".w-selects_other6").hide();
                    $(this).find("i").attr("class", "mui-icon mui-icon-arrowthindown");
                }
            })
        })
    </script>
